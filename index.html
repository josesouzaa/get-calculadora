<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GET - Calculadora</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <form name="calculadora">

    <h1>Gasto Energético Total Diário</h1>

    <label for="genero">Gênero</label>
    <div id="genero">
      <input type="radio" name="genero" value="feminino" required>
      <label for="genero">Feminino</label>
      <input type="radio" name="genero" value="masculino" required>
      <label for="genero">Masculino</label>
    </div>

    <label for="idade">Idade</label>
    <input type="number" name="idade" placeholder="xx" required>

    <label for="peso">Peso</label>
    <input type="number" name="peso" placeholder="peso em kg's sem . ou ," required>

    <label for="altura">Altura</label>
    <input type="number" name="altura" placeholder="altura em cm's sem . ou ," required>

    <label for="atividade">Nível de Atividade</label>
    <select name="atividade" required>
      <option value="escolha">Escolha uma opção...</option>
      <option value="1.2">Sedentário (Exercício mínimo)</option>
      <option value="1.375">Exercício Leve (1-3 dias por semana)</option>
      <option value="1.55">Exercício Moderado (3-5 dias por semana)</option>
      <option value="1.725">Exercício Intenso (6-7 dias por semana)</option>
      <option value="1.9">Exercício Muito Intenso (Atleta, 2x por dia)</option>
    </select>

    <button>Calcular</button>

  </form>

  <div id="resultado">
    <p>Sua taxa metabólica basal é de <span data-tmb></span> kcal.</p>
    <p>Considerando seu nível de atividade, o seu Gasto Total de Energia Diário é de <span data-tdee></span> kcal</p>
  </div>

  <script src="script.js"></script>

</body>

</html>
